<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>VALORANTのルール</title>
  <link rel="stylesheet" href="style.css">
  <div class="gif-background"></div>
</head>

<body>
  <div class="container">
    <div class="card nagare">


    <div class="card ">
      <h2>ゲームの流れ</h2>
      <ul>
        <li>攻撃側は「スパイク」を設置し、爆破成功を狙う。</li>
        <li>防衛側はスパイクの設置を阻止、もしくは解除する。</li>
        <li>1試合は最大25ラウンド、13ラウンド先取で勝利。</li>
      </ul>
    </div>

    <div class="card ">
      <h2>ラウンドの進行</h2>
      <ul>
        <li>ラウンド開始前に武器やアビリティを購入。</li>
        <li>30秒の戦闘フェーズでミッション遂行。</li>
        <li>倒されたらそのラウンド中は復活できない。</li>
      </ul>
    </div>

    <div class="card ">
      <h2>勝利条件</h2>
      <ul>
        <li>攻撃側：スパイクを設置し爆破成功、または敵全滅。</li>
        <li>防衛側：スパイク設置を阻止、解除、または敵全滅。</li>
        <li>13ラウンド先取で勝利。</li>
      </ul>
    </div>
  </div>

  <footer>
    &copy; 2025 VALORANT ルールガイド
  </footer>
</body>
</html>
